<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Price list design</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" >

    </head>
    <body>
        <div class="pricing_section">
            <div class="container">
    
                <div class="card">
                    <div class="wraper">
                        <h2>Basic</h2>
                        <h3>$5 / mo</h3>
                        <p>2 Team Members <br>2GB Storage <br>1000 Request Per Day <br>2000 Users</p>
                        <a href="#">Order Now</a>
                    </div>
                </div>
    
                <div class="card">
                    <div class="wraper">
                        <h2>Standard</h2>
                        <h3>$15 / mo</h3>
                        <p>5 Team Members <br>5GB Storage <br>2000 Request Per Day <br>5000 Users</p>
                        <a href="#">Order Now</a>
                    </div>
                </div>
    
                <div class="card">
                    <div class="wraper">
                        <h2>Premium</h2>
                        <h3>$25 / mo</h3>
                        <p>10 Team Members <br>10GB Storage <br>5000 Request Per Day <br>10000 Users</p>
                        <a href="#">Order Now</a>
                    </div>
                </div>
    
            </div>
        </div>
    </body>
</html>
